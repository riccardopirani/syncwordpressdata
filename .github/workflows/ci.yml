name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Job 1: Lint e controllo codice
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      continue-on-error: false
      
    - name: Check formatting
      run: npm run format:check
      continue-on-error: true

  # Job 2: Test su diverse versioni Node.js
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    needs: lint
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18, 20, 21]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run unit tests
      run: npm test
      
    - name: Generate coverage report
      run: npm run test:coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-${{ matrix.os }}-node-${{ matrix.node-version }}
      continue-on-error: true

  # Job 3: Test di integrazione
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup test WordPress instance (Docker)
      run: |
        docker-compose -f docker-compose.test.yml up -d
        sleep 30
      continue-on-error: true
      
    - name: Run integration tests
      run: npm run test:integration
      env:
        WORDPRESS_URL: http://localhost:8080
        WORDPRESS_USERNAME: admin
        WORDPRESS_APP_PASSWORD: ${{ secrets.WP_TEST_PASSWORD }}
        SOURCE_API_URL: http://localhost:3000/api/test
      continue-on-error: true
      
    - name: Teardown test environment
      if: always()
      run: docker-compose -f docker-compose.test.yml down
      continue-on-error: true

  # Job 4: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Check for vulnerabilities
      run: npm run security:check
      continue-on-error: true

  # Job 5: Build e validazione
  build:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate configuration
      run: npm run validate
      
    - name: Build (if applicable)
      run: npm run build --if-present
      
    - name: Create artifact
      run: |
        mkdir -p dist
        cp -r *.js *.json README.md dist/
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-${{ github.sha }}
        path: dist/
        retention-days: 7

  # Job 6: Notifica di successo
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: always()
    
    steps:
    - name: Check workflow status
      run: |
        if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
          echo "✅ Pipeline completata con successo!"
          exit 0
        else
          echo "❌ Pipeline fallita"
          exit 1
        fi

